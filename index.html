<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"

      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <title>3-month exam</title>
  </head>
  <body>
    <h1 class="post text-center m-3">Post</h1>
    <div class="block d-flex gap-3 justify-content-center">
      <form class="form" id="form">
        <input
          id="search"
          class="search form-control"
          type="search"
          placeholder="search..."
        />
        <!-- <button class="btn btn-primary">search</button> -->

      <select class="selector form-select w-auto" name="select" id="select">
        <option value="All">All</option>
      </select>
    </div>
    <ul id="list" class="row container list-unstyled ms-5 pt-5"></ul>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="./data.js"></script>
    <script src="./main.js"></script>

</html>
